<!DOCTYPE html>

<head>
    <script src='popup.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='main.css' rel='stylesheet' type='text/css'/>
    <style>
      body {
        min-width:620px;
        padding:10px;
      }
      button {
        width: 180px;
      }
      table {
        display:table;
      }
      td {
        padding:15px;
        border-bottom:1px solid #ccc;
      }
      .break {
        text-indent:0;
      }
      th {
        padding:10px 0 10px 10px;
      }
      #download0 {
        margin-right:0;
      }
    </style>
</head>

<body>
  <div style="width:100%;text-align:right;">
    <label for="myonoffswitch">PT&#160;&#160;</label>
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
      <label class="onoffswitch-label" for="myonoffswitch"></label>
    </div>
    <label for="myonoffswitch">&#160;&#160;HTML</label>
  </div>
  <div id="HTML" style="display:block;">
    <table id="links" cellspacing="0" cellpadding="0">
        <tr style="border:0;">
            <th valign="bottom">
                <input type="checkbox" checked id="toggle_all">
            </th>
            <th align="left" valign="bottom">
                <div style="float:right;">
                    <button id="titlealt_top"><span style="font-style:italic;">Loading...</span></button>
                    <button id="openall"><span style="font-style:italic;">...</span></button>
                    <button id="download0"><span style="font-style:italic;">...</span></button>
                </div>
            </th>
        </tr>
    </table>
    <br />
    <button id="titlealt_bot"><span style="font-style:italic;">Loading...</span></button>
    <button id="openall2"><span style="font-style:italic;">...</span></button>
    <button id="download1"><span style="font-style:italic;">...</span></button>
    <br />
  </div>
    <div id="PT" style="display:none;">
      <br /><br />
    <textarea id="pt_copy" placeholder="Paste Plain Text here." style="width:100%;height:100px;"></textarea>
    <button id="checkpt">CHECK PLAIN TEXT URLS</button>  <span style="line-height:30px;">&#160;&#160;&#160;*This will run a request on all URLs, so you should remove any live opt-outs</span>
  </div>

</body>
</html>
