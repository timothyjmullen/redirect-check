<!DOCTYPE html>

<head>
    <script src='popup.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,700,400' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            font-family: Frutiger, "Frutiger Linotype", Univers, Calibri, "Gill Sans", "Gill Sans MT", "Myriad Pro", Myriad, "DejaVu Sans Condensed", "Liberation Sans", "Nimbus Sans L", Tahoma, Geneva, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ecebe9;
            font-size: 13px;
            color: #666;
            height: 100%;
            min-width: 700px;
        }

        .rowa {
            background-color: #fcfcfc;
        }

        .rowb {
            background-color: #f7f7f7;
        }

        .rowa:hover {
            background-color: #FFF;
        }

        .rowb:hover {
            background-color: #FFF;
        }

        .txt img {
            background-color: #a2b6c3;
            max-width: 100%!important;
            max-height: none !important;
            height: auto!important;
            width: auto!important;
            display:block!important;
        }
        .txt, .txt * {
            font-size:22px!important;
            color:#66869a!important;
            font-weight:bold!important;
        }
        .unsub {
            background-color: #ff6a6a;
        }
        .unsub * * {
            font-size:22px!important;
            color:#FFF!important;
            font-weight:bold!important;
        }
        td {
            padding: 10px;
            color: #000!important;
        }

        td *,
        td * * {
            color: #000!important;
            font-size: 18px;
        }

        th {
            padding: 5px 10px;
        }

        tr {
            border: 1px solid #CCC;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        button {
            font-weight: 500;
            color: #FFF;
            font-size: 12px;
            letter-spacing: 1px;
            font-family: 'Raleway', Arial, sans-serif;
            background-color: #66869a;
            border-width: 0 0 3px 0;
            border-bottom-color: #5e7e93;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            -ms-border-radius: 3px;
            -o-border-radius: 3px;
            border-radius: 3px;
            width: 180px;
            height: 30px;
            vertical-align:top;
            margin: 5px 10px 0 0;
            clear: both;
            border-bottom-style: solid;
        }

        button:hover {
            background-color: #5e7e93;
            border-bottom-color: #66869a;
        }

        #showing {
            width: 94%;
            text-align: right;
            margin: 0 auto;
            color: #888;
        }

        .break {
            -ms-word-break: break-all;
            word-break: break-all;
            // Non standard for webkit
            word-break: break-word;
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            hyphens: auto;
            overflow-wrap: break-word;
        }
        .spinthis {
            -webkit-animation:spin 2s linear infinite;
            -moz-animation:spin 2s linear infinite;
            animation:spin 2s linear infinite;
        }
        @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
        @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
</head>

<body>
    <table id="links" cellspacing="0" cellpadding="0">
        <tr style="border:0;">
            <th valign="bottom">
                <input type="checkbox" checked id="toggle_all">
            </th>
            <th align="left" valign="bottom">
                <div style="float:right;">
                    <button id="titlealt_top"><span style="font-style:italic;">Loading...</span></button>
                    <button id="openall"><span style="font-style:italic;">Loading...</span></button>
                    <button id="download0"><span style="font-style:italic;">Loading...</span></button>
                </div>
            </th>
        </tr>
    </table>
    <br />
    <button id="titlealt_bot"><span style="font-style:italic;">Loading...</span></button>
    <button id="openall2"><span style="font-style:italic;">Loading...</span></button>
    <button id="download1"><span style="font-style:italic;">Loading...</span></button>
</body>

</html>
