<!DOCTYPE html>
<head>
    <script src='lib/js/results_img.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='lib/css/font-awesome.min.css' rel='stylesheet' type='text/css'/>
    <link href='lib/css/main.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="hdr">
        <div class="wrapper">
            <h1 class="fl headline">Alt &amp; Title Text Results</h1>
            <div class="hdr-container fr">
              <span id="errors-total" class="warn hide">0 Errors</span>
              <span id="warnings-total" class="warn warning hide">0 Warnings</span>
              <div class="hdr-container" style="display:inline-block;">
                <input type="text" id="highlight" class="highlight" placeholder="Highlight" />
                <i class="fa fa-pencil" aria-hidden="true" style="position:absolute;right:10px;top:10px;color:#888;font-size:16px;line-height:18px;"></i>
              </div>
            </div>
        </div>
    </div>
    <div class="wrapper-body">
        <div id="showall">
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
            <label class="onoffswitch-label" for="myonoffswitch"></label>
          </div>
          <label for="myonoffswitch">&#160;&#160;Show All Images</label>
            <!--<input type="checkbox" id="fullCheck" style="margin:0;padding:0;" /> <span style="vertical-align:2px;"><label for="fullCheck">Show all spacer images.</label></span>--></div>
        <div id="showing"></div>
    </div>
    <div class="img_cont">
      <div class="wrapper">
        <div id="loading">
          <!--<div id="cssload-pgloading">
          	<div class="cssload-loadingwrap">
          		<ul class="cssload-bokeh">
          			<li></li>
          			<li></li>
          			<li></li>
          			<li></li>
          		</ul>
          	 </div>
           </div>-->
           <div class="load-bar" style="position:absolute;top:40%;border-radius:3px;overflow:hidden;width:95%;"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
          </div>
          <table id="links" class="hide" cellspacing="8" cellpadding="0" width="100%">
          </table>
      </div>
    </div>
    <br />
    <br />
    <div id="copy"></div>
</body>

</html>
