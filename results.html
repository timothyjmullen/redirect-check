<!DOCTYPE html>
<head>
    <script src='results.js'></script>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,700,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="hdr">
        <div class="wrapper">
            <h1 style="float:left;"><span style="font-size:50px;line-height:35px;vertical-align:-6px;">&#8618;</span> Redirect Results</h1>
            <div style="float:right;">
                <button id="openall">OPEN ALL URLS</button>
                <input type="text" id="filter" placeholder="Filter" />
                <input type="text" id="highlight" placeholder="Highlight" />
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="wrapper" style="margin-top:15px;">
        <div id="showall">
            <input type="checkbox" id="fullCheck" style="margin:0;padding:0;" /> <span style="padding-bottom:3px;vertical-align:2px;"><label for="fullCheck">Display full redirect chain.</label></span></div>
        <div id="showing"></div>
    </div>
    <div style="width:95%;clear:both;margin:10px auto;border: 1px solid #CCC;border-top:0;">
        <table id="links" cellspacing="0" cellpadding="0" width="100%">
        </table>
    </div>
    <br /><br />
    <div style="width:95%;clear:both;margin:10px auto;">
      <h2>Optional URL Comparison:</h2>
    <textarea id="compareto" style="width:400px;height:35px;margin:0 auto;" placeholder="Paste HTML asset or list of provided URLs here. (comma, tab, or new line delimited)"></textarea><br />
    <button id="urlcomp">COMPARE TO ASSETS</button>
  </div>
    <br /><br />
    <p id="copy"></p>
</body>

</html>
